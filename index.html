<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">CONVERSOR DE TEMPERATURA</div>
    <main class="main">
      <label for="temperatura">Temperatura:</label>
      <input
        type="number"
        name="temperatura"
        id="temperatura"
        placeholder="digite a temperatura"
      />

      <label for="tempOrigem">De:</label>
      <select id="tempOrigem">
        <option value="°C">Celsius</option>
        <option value="°F">Fahrenhiete</option>
        <option value="°K">Kelvin</option>
      </select>

      <label for="tempdest">Para:</label>
      <select id="tempdest">
        <option value="°C">Celsius</option>
        <option value="°F">Fahrenhiete</option>
        <option value="°K">Kelvin</option>
      </select>
      <button onclick="conversao()">CONVERTER</button>
      <p id="resultado">0°C = 32°F = 273.15°K</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
